<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places to Visit - Shuffle JS</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-12@sm">
            <h1>Places to Visit</h1>
          </div>
        </div>
      </div>
      
      <div class="container">
        <div class="row">
          <div class="col-4@sm col-3@md">
            <div class="filters-group">
              <label for="filters-search-input" class="filter-label">Search</label>
              <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12@sm filters-group-wrap">
            <div class="filters-group">
              <p class="filter-label">Filter</p>
              <div class="btn-group filter-options">
                <button class="btn btn--primary" data-group="italy">Italy</button>
                <button class="btn btn--primary" data-group="usa">USA</button>
                <button class="btn btn--primary" data-group="europe">Europe</button>
                <button class="btn btn--primary" data-group="stadium">Stadium</button>
              </div>
            </div>
            <fieldset class="filters-group">
              <legend class="filter-label">Sort</legend>
              <div class="btn-group sort-options">
                <label class="btn active">
                  <input type="radio" name="sort-value" value="dom" checked /> Default
                </label>
                <label class="btn">
                  <input type="radio" name="sort-value" value="title" /> Title
                </label>
                <label class="btn">
                  <input type="radio" name="sort-value" value="date-created" /> Date Created
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      
      <div class="container">
        <div id="grid" class="row my-shuffle-container">

          <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["italy"]' data-title="Riomaggiore">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="images/italy/riomaggiore-cinque-terre.jpg" alt="Riomaggiore" />
                </div>
              </div>
              <div class="picture-item__details">
                <figcaption class="picture-item__title">Riomaggiore</figcaption>
                <p class="picture-item__tags hidden@xs">Italy</p>
              </div>
            </div>
          </figure>

          <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["usa"]' data-title="New York City">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="images/usa/new-york.jpg" alt="New York City" />
                </div>
              </div>
              <div class="picture-item__details">
                <figcaption class="picture-item__title">New York City</figcaption>
                <p class="picture-item__tags hidden@xs">USA</p>
              </div>
            </div>
          </figure>

          <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["usa"]' data-title="Chicago">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="images/usa/chicago.jpg" alt="Chicago" />
                </div>
              </div>
              <div class="picture-item__details">
                <figcaption class="picture-item__title">Chicago</figcaption>
                <p class="picture-item__tags hidden@xs">USA</p>
              </div>
            </div>
          </figure>

          <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["usa"]' data-title="Miami">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="images/usa/miami.jpg" alt="Miami" />
                </div>
              </div>
              <div class="picture-item__details">
                <figcaption class="picture-item__title">Miami</figcaption>
                <p class="picture-item__tags hidden@xs">USA</p>
              </div>
            </div>
          </figure>

          <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["europe"]' data-title="Frankfurt">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="images/europe/frankfurt.jpg" alt="Frankfurt" />
                </div>
              </div>
              <div class="picture-item__details">
                <figcaption class="picture-item__title">Frankfurt</figcaption>
                <p class="picture-item__tags hidden@xs">Germany</p>
              </div>
            </div>
          </figure>

          <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["usa"]' data-title="Boston">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="images/usa/boston.jpg" alt="Boston" />
                </div>
              </div>
              <div class="picture-item__details">
                <figcaption class="picture-item__title">Boston</figcaption>
                <p class="picture-item__tags hidden@xs">USA</p>
              </div>
            </div>
          </figure>

          <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["usa"]' data-title="Philadelphia">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="images/usa/philadelphia.jpg" alt="Philadelphia" />
                </div>
              </div>
              <div class="picture-item__details">
                <figcaption class="picture-item__title">Philadelphia</figcaption>
                <p class="picture-item__tags hidden@xs">USA</p>
              </div>
            </div>
          </figure>

          <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["stadium"]' data-title="Stamford Bridge">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="images/stadium/stamford-bridge.jpg" alt="Stamford Bridge" />
                </div>
              </div>
              <div class="picture-item__details">
                <figcaption class="picture-item__title">Stamford Bridge</figcaption>
                <p class="picture-item__tags hidden@xs">Stadium</p>
              </div>
            </div>
          </figure>

          <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["europe"]' data-title="London">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="images/europe/london.jpg" alt="London" />
                </div>
              </div>
              <div class="picture-item__details">
                <figcaption class="picture-item__title">London</figcaption>
                <p class="picture-item__tags hidden@xs">UK</p>
              </div>
            </div>
          </figure>

          
          <div class="col-1@sm col-1@xs my-sizer-element"></div>
        </div>
      </div>

      <script src='shuffle.js'></script>
      <script src="app.js"></script>
    
</body>
</html>
